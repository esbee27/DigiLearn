{% extends 'base.html' %}
{% block content %}
    <link rel="stylesheet" href="../static/css/student.css" />
    <main>
      <section class="dashboard">
        <h2>Welcome, {{ current_user.first_name }}</h2>
        <div class="progress">
          <h3>Your Progress</h3>
          <div class="course-progress">
            <h4>{{ current_user.course }}</h4>
            <div class="progress-bar" data-progress="75%">
              <span style="width: 0%"></span>
            </div>
          </div>
          
        </div>
      </section>

      <section class="profile">
        <h2>Your Profile</h2>
        <form id="profileForm">
          <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              value="{{ current_user.first_name }} {{ current_user.surname}}"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              value="{{ current_user.email }}"
            />
          </div>
          <div class="form-group"></div>
            <label for="gender">Gender:</label>
            <input
              type="text"
              id="gender"
              name="gender"
              value="{{ current_user.gender }}"
            />
          </div>
          <div class="form-group"></div>
            <label for="birthday">Birthday:</label>
            <input
              type="text"
              id="birthday"
              name="birthday"
              value="{{ current_user.birthday }}"
            />
          </div>
          <div class="form-group"></div>
            <label for="date">Date Registered:</label>
            <input
              type="text"
              id="date"
              name="date"
              value="{{ current_user.date }}"
            />
          </div>
          
          <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio">[Student Bio]</textarea>
          </div>
          <button type="submit">Save Changes</button>
        </form>
      </section>
    </main>
{% endblock %}
